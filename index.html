<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royalx Store</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box; margin:0; padding:0;}
body{
    font-family: 'Roboto', sans-serif;
    background:#0b1a3a;
    color:#fff;
}
.top{
    background:#143a86;
    padding:16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}
.top h2{
    font-size:24px;
}
.top input{
    padding:8px 12px;
    border-radius:8px;
    border:none;
    outline:none;
    width:200px;
}
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    padding:20px;
}
.card{
    background:#123a84;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    transition: transform 0.2s;
}
.card:hover{
    transform:scale(1.05);
}
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}
.card-content{
    padding:12px;
}
.card-content h3{
    font-size:18px;
    margin-bottom:6px;
}
.card-content p.price{
    color:#9fc1ff;
    font-weight:600;
    margin-bottom:8px;
}
.card-content button{
    background:#1b4fb6;
    border:none;
    color:white;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
}
.details{
    position:fixed;
    top:0;
    right:0;
    width:350px;
    max-width:90%;
    height:100%;
    background:#091836;
    padding:20px;
    display:none;
    overflow-y:auto;
    box-shadow:-4px 0 20px rgba(0,0,0,0.5);
}
.details img{
    width:100%;
    border-radius:12px;
    margin-bottom:12px;
}
.details h2{
    margin-bottom:10px;
}
.details p.price{
    color:#9fc1ff;
    font-weight:600;
    margin-bottom:10px;
}
.details p.desc{
    margin-bottom:15px;
}
.details button{
    background:#1b4fb6;
    border:none;
    color:white;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
}
.close{
    background:red;
    width:100%;
    margin-bottom:15px;
}
@media(max-width:600px){
    .top input{
        width:100%;
        margin-top:8px;
    }
}
</style>
</head>
<body>

<div class="top">
    <h2>Royalx Store</h2>
    <input id="search" placeholder="Search product...">
</div>

<div class="container" id="products"></div>

<div class="details" id="details">
    <button class="close" onclick="closeDetails()">Close</button>
    <div id="detailContent"></div>
</div>

<script>
// Replace the img values with your images in "images" folder
const products = [
  {id:0, name:"Royalx Earbuds", price:3500, desc:"Wireless earbuds with amazing sound quality", img:"images/rbt-400.jpg"},
  {id:1, name:"Adapter", price:750, desc:"Fast charging adapter", img:"images/Adopter.jpg"},
  {id:2, name:"Handfree", price:800, desc:"High quality handfree", img:"images/AW-96.jpg"},
  {id:3, name:"Mini Speaker", price:2200, desc:"Portable speaker with great bass", img:"images/RS-25.jpg"},
  {id:4, name:"Yasdbbc", price:1500, desc:"Brand new product", img:"images/Yasdbbc.jpg"},
  {id:5, name:"Ronin", price:1800, desc:"Brand new product", img:"images/Ronin.jpg"},
  {id:6, name:"Jcell", price:1200, desc:"Brand new product", img:"images/Jcell.jpg"},
  {id:7, name:"Geman", price:2000, desc:"Brand new product", img:"images/Geman.jpg"},
  {id:8, name:"G Pixel", price:2500, desc:"Brand new product", img:"images/G-Pixel.jpg"}
];

const container = document.getElementById("products");

function showProducts(list){
    container.innerHTML="";
    list.forEach(p=>{
        container.innerHTML += `
        <div class="card" onclick="showDetails(${p.id})">
            <img src="${p.img}">
            <div class="card-content">
                <h3>${p.name}</h3>
                <p class="price">PKR ${p.price}</p>
                <button onclick="event.stopPropagation()">Buy</button>
            </div>
        </div>
        `;
    });
}

function showDetails(id){
    const p = products.find(x=>x.id===id);
    document.getElementById("detailContent").innerHTML = `
        <img src="${p.img}">
        <h2>${p.name}</h2>
        <p class="price">PKR ${p.price}</p>
        <p class="desc">${p.desc}</p>
        <button>Add to Cart</button>
    `;
    document.getElementById("details").style.display="block";
}

function closeDetails(){
    document.getElementById("details").style.display="none";
}

document.getElementById("search").addEventListener("input", e=>{
    const val = e.target.value.toLowerCase();
    showProducts(products.filter(p=>p.name.toLowerCase().includes(val)));
});

showProducts(products);
</script>

</body>
</html>
