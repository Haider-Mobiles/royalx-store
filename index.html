<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#2b2b2b);
  color:#fff;
}

/* HEADER */
.top{
  background:linear-gradient(90deg,#1c1c1c,#2f2f2f);
  padding:18px 22px;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #f4c430;
}
.top h2{
  font-size:30px;
  color:#f4c430;
}
.top input{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  width:220px;
  outline:none;
}

/* NAVBAR */
.navbar{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  padding:14px 20px;
  background:#1a1a1a;
  border-bottom:1px solid #444;
}
.brand{
  position:relative;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  background:#2b2b2b;
  transition:.3s;
}
.brand:hover{
  background:#f4c430;
  color:#000;
}
.dropdown{
  position:absolute;
  top:110%;
  left:0;
  background:#333;
  display:none;
  flex-direction:column;
  min-width:160px;
  border-radius:8px;
  overflow:hidden;
  z-index:10;
}
.brand:hover .dropdown{display:flex}
.dropdown div{
  padding:10px 14px;
  cursor:pointer;
}
.dropdown div:hover{
  background:#f4c430;
  color:#000;
}

/* PRODUCTS */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:26px;
  padding:26px;
}
.card{
  background:#1e1e1e;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.card:hover{
  transform:translateY(-8px);
}
.card img{
  width:100%;
  height:190px;
  object-fit:cover;
}
.card-content{
  padding:14px;
}
.card-content h3{
  font-size:18px;
  margin-bottom:6px;
}
.price{
  color:#f4c430;
  font-weight:600;
}
.card button{
  margin-top:10px;
  padding:10px 14px;
  background:#f4c430;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* DETAILS */
.details{
  position:fixed;
  top:0;
  right:0;
  width:360px;
  height:100%;
  background:#111;
  padding:22px;
  display:none;
  overflow:auto;
  box-shadow:-8px 0 30px rgba(0,0,0,.7);
}
.details img{
  width:100%;
  border-radius:14px;
}
.close{
  background:red;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  margin-bottom:14px;
}

/* NO PRODUCT */
#noProducts{
  text-align:center;
  font-size:18px;
  color:#f4c430;
  padding:20px;
}

/* MOBILE */
@media(max-width:600px){
  .top input{width:100%;margin-top:10px}
}
</style>
</head>
<body>

<div class="top">
  <h2>Haider Mobiles</h2>
  <input id="search" placeholder="Search accessories...">
</div>

<div class="navbar">
  <div class="brand">Ronin
    <div class="dropdown">
      <div onclick="filter('Ronin','Data Cables')">Data Cables</div>
    </div>
  </div>

  <div class="brand">Royalx
    <div class="dropdown">
      <div onclick="filter('Royalx','Earbuds')">Earbuds</div>
      <div onclick="filter('Royalx','Handfree')">Handfree</div>
      <div onclick="filter('Royalx','Headphone')">Headphone</div>
      <div onclick="filter('Royalx','Chager')">Chager</div>
      <div onclick="filter('Royalx','Adopter')">Adopter</div>
      <div onclick="filter('Royalx','Data Cables')">Data Cables</div>
      <div onclick="filter('Royalx','Speaker')">Speaker</div>
    </div>
  </div>

  <div class="brand">Jcell
    <div class="dropdown">
      <div onclick="filter('Jcell','Power Bank')">Power Bank</div>
      <div onclick="filter('Jcell','Chager')">Chager</div>
    </div>
  </div>
  <div class="brand">Geman
    <div class="dropdown">
      <div onclick="filter('Geman','Power Bank')">Power Bank</div>
      <div onclick="filter('Geman','Chager')">Chager</div>
    </div>
  </div>
  <div class="brand">KMC
    <div class="dropdown">
      <div onclick="filter('KMC','Data Cables')">Data Cables</div>
      <div onclick="filter('KMC','Handfree')">Handfree</div>
    </div>
  </div>
  <div class="brand" onclick="showAll()">All Products</div>
</div>

<div class="container" id="products"></div>
<div id="noProducts" style="display:none">No products found</div>

<div class="details" id="details">
  <button class="close" onclick="closeDetails()">Close</button>
  <div id="detailContent"></div>
</div>

<script>
const products=[
 {id:0,brand:"Royalx",type:"Earbuds",name:"Royalx Earbuds",price:3500,img:"images/rbt-400.jpg"},
  
 {id:1,brand:"Haider",type:"Charger",name:"Fast Adapter",price:750,img:"royalx-store/Adopter.jpg"},
 {id:2,brand:"Ronin",type:"Data Cables",name:"Data Cables",price:1800,img:"royalx-store/AW-96.jpg"},
 {id:3,brand:"Royalx",type:"Speaker",name:"Mini Speaker",price:2200,img:"royalx-store/RS-25.jpg"},
 {id:4,brand:"Jcell",type:"Charger",name:"J-198",price:680,img:"royalx-store/RS-25.jpg"},
 {id:5,brand:"Geman",type:"Charger",name:"Charger",price:600,img:"royalx-store/RS-25.jpg"},
 {id:6,brand:"KMC",type:"Data Cables",name:"Type-C TO C",price:600,img:"royalx-store/RS-25.jpg"},
];

const box=document.getElementById("products");
const no=document.getElementById("noProducts");

function render(list){
 box.innerHTML="";
 if(!list.length){no.style.display="block";return}
 no.style.display="none";
 list.forEach(p=>{
  box.innerHTML+=`
   <div class="card" onclick="openDetails(${p.id})">
    <img src="${p.img}">
    <div class="card-content">
     <h3>${p.name}</h3>
     <div class="price">PKR ${p.price}</div>
     <button>Buy</button>
    </div>
   </div>`;
 })
}
render(products);

function openDetails(id){
 const p=products.find(x=>x.id===id);
 document.getElementById("detailContent").innerHTML=`
  <img src="${p.img}">
  <h2>${p.name}</h2>
  <p class="price">PKR ${p.price}</p>`;
 document.getElementById("details").style.display="block";
}
function closeDetails(){document.getElementById("details").style.display="none";}
function filter(b,t){render(products.filter(p=>p.brand===b && p.type===t))}
function showAll(){render(products)}

document.getElementById("search").addEventListener("input",e=>{
 render(products.filter(p=>p.name.toLowerCase().includes(e.target.value.toLowerCase())))
})
</script>

</body>
</html>
