<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#2b2b2b);
  color:#fff;
}

/* HEADER */
.top{
  background:linear-gradient(90deg,#1c1c1c,#2f2f2f);
  padding:18px 22px;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #f4c430;
}
.top h2{font-size:30px;color:#f4c430}
.top input{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  width:220px;
}

/* NAVBAR */
.navbar{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  padding:14px 20px;
  background:#1a1a1a;
}
.brand{
  position:relative;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  background:#2b2b2b;
}
.brand:hover{background:#f4c430;color:#000}
.dropdown{
  position:absolute;
  top:110%;
  left:0;
  background:#333;
  display:none;
  flex-direction:column;
  min-width:160px;
  border-radius:8px;
  overflow:hidden;
}
.brand:hover .dropdown{display:flex}
.dropdown div{
  padding:10px 14px;
  cursor:pointer;
}
.dropdown div:hover{background:#f4c430;color:#000}

/* PRODUCTS */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:26px;
  padding:26px;
}
.card{
  background:#1e1e1e;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.card img{width:100%;height:190px;object-fit:cover}
.card-content{padding:14px}
.price{color:#f4c430;font-weight:600}
.card button{
  margin-top:10px;
  padding:10px;
  background:#f4c430;
  border:none;
  border-radius:10px;
  cursor:pointer;
  width:100%;
}

/* DETAILS */
.details{
  position:fixed;
  top:0;
  right:0;
  width:360px;
  height:100%;
  background:#111;
  padding:22px;
  display:none;
  overflow:auto;
}
.details img{width:100%;border-radius:14px}
.close{
  background:red;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  margin-bottom:14px;
}

/* PAYMENT */
.payment button{
  width:100%;
  margin-top:8px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#f4c430;
  font-weight:600;
  cursor:pointer;
}
#paymentInfo{
  margin-top:10px;
  background:#222;
  padding:12px;
  border-radius:10px;
}

/* MOBILE */
@media(max-width:600px){
  .top input{width:100%;margin-top:10px}
}
</style>
</head>
<body>

<div class="top">
  <h2>Haider Mobiles</h2>
  <input id="search" placeholder="Search products...">
</div>

<div class="navbar">
  <div class="brand" onclick="showAll()">All Products</div>
</div>

<div class="container" id="products"></div>

<div class="details" id="details">
  <button class="close" onclick="closeDetails()">Close</button>
  <div id="detailContent"></div>

  <div class="payment" id="payment" style="display:none">
    <h3>Choose Payment Method</h3>
    <button onclick="pay('Easypaisa')">üì± Easypaisa</button>
    <button onclick="pay('JazzCash')">üí≥ JazzCash</button>
    <button onclick="pay('Bank')">üè¶ Bank Transfer</button>
    <div id="paymentInfo"></div>
  </div>
</div>

<script>
const products=[
 {id:0,name:"Royalx Earbuds",price:3500,img:"https://via.placeholder.com/300"},
 {id:1,name:"Adapter",price:750,img:"https://via.placeholder.com/300"},
 {id:2,name:"Data Cable",price:500,img:"https://via.placeholder.com/300"},
];

const box=document.getElementById("products");
let selectedProduct=null;

function render(list){
 box.innerHTML="";
 list.forEach(p=>{
  box.innerHTML+=`
   <div class="card" onclick="openDetails(${p.id})">
    <img src="${p.img}">
    <div class="card-content">
     <h3>${p.name}</h3>
     <div class="price">PKR ${p.price}</div>
     <button>Buy</button>
    </div>
   </div>`;
 })
}
render(products);

function openDetails(id){
 selectedProduct=products.find(x=>x.id===id);
 document.getElementById("detailContent").innerHTML=`
  <img src="${selectedProduct.img}">
  <h2>${selectedProduct.name}</h2>
  <p class="price">PKR ${selectedProduct.price}</p>
  <button onclick="showPayment()">Buy Now</button>
 `;
 document.getElementById("details").style.display="block";
}

function closeDetails(){
 document.getElementById("details").style.display="none";
 document.getElementById("payment").style.display="none";
 document.getElementById("paymentInfo").innerHTML="";
}

function showPayment(){
 document.getElementById("payment").style.display="block";
}

function pay(method){
 let html="";
 if(method==="Easypaisa"){
  html=`<b>Easypaisa</b><br>
  Amount: PKR ${selectedProduct.price}<br>
  Number: 03344213803<br>
  Name: Rashid Iqbal Haider`;
 }
 if(method==="JazzCash"){
  html=`<b>JazzCash</b><br>
  Amount: PKR ${selectedProduct.price}<br>
  Number: 03279518790<br>
  Name: Rashid Iqbal Haider`;
 }
 if(method==="Bank"){
  html=`<b>Bank Transfer</b><br>
  Bank: BANK OF PUNJAB<br>
  Account: 6300071191800019 & PK88PUN6300071191800019<br>
  Title: Rashid Iqbal Haider`;
 }
 document.getElementById("paymentInfo").innerHTML=html;
}

function showAll(){render(products)}

document.getElementById("search").addEventListener("input",e=>{
 render(products.filter(p=>p.name.toLowerCase().includes(e.target.value.toLowerCase())))
});
</script>

</body>
</html>
