<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haider Mobiles</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Roboto', sans-serif;
  background:#0b1a3a;
  color:#fff;
}
.top{
  background:#143a86;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.top h2{
  font-size:28px;
}
.top input{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  outline:none;
  width:250px;
}
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
  padding:24px;
}
.card{
  background:#123a84;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 4px 15px rgba(0,0,0,0.4);
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 8px 25px rgba(0,0,0,0.6);
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card-content{
  padding:14px;
}
.card-content h3{
  font-size:18px;
  margin-bottom:6px;
}
.card-content p.price{
  color:#9fc1ff;
  font-weight:600;
  margin-bottom:10px;
}
.card-content button{
  background:#1b4fb6;
  border:none;
  color:white;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  transition:0.2s;
}
.card-content button:hover{
  background:#0f3a8c;
}
.details{
  position:fixed;
  top:0;
  right:0;
  width:360px;
  max-width:90%;
  height:100%;
  background:#091836;
  padding:24px;
  display:none;
  overflow-y:auto;
  box-shadow:-6px 0 25px rgba(0,0,0,0.6);
  border-left:2px solid #1b4fb6;
}
.details img{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
}
.details h2{
  margin-bottom:10px;
}
.details p.price{
  color:#9fc1ff;
  font-weight:700;
  margin-bottom:12px;
}
.details p.desc{
  margin-bottom:18px;
  line-height:1.5;
}
.details button{
  background:#1b4fb6;
  border:none;
  color:white;
  padding:12px 16px;
  border-radius:10px;
  cursor:pointer;
}
.close{
  background:red;
  width:100%;
  margin-bottom:20px;
}
@media(max-width:600px){
  .top input{width:100%;margin-top:10px;}
}
</style>
</head>
<body>

<div class="top">
  <h2>Haider Mobiles</h2>
  <input id="search" placeholder="Search product...">
</div>

<div class="container" id="products"></div>

<div class="details" id="details">
  <button class="close" onclick="closeDetails()">Close</button>
  <div id="detailContent"></div>
</div>

<script>
const products = [
  {id:0, name:"Royalx Earbuds", price:3500, desc:"Wireless earbuds with amazing sound quality.", img:"images/rbt-400.jpg"},
  {id:1, name:"Adapter", price:750, desc:"Fast charging adapter.", img:"images/Adopter.jpg"},
  {id:2, name:"Handfree", price:800, desc:"High quality handfree.", img:"images/AW-96.jpg"},
  {id:3, name:"Mini Speaker", price:2200, desc:"Portable speaker with great bass.", img:"images/RS-25.jpg"},
  {id:4, name:"Yasdbbc", price:1500, desc:"New brand product.", img:"images/Yasdbbc.jpg"},
  {id:5, name:"Ronin", price:1800, desc:"New brand product.", img:"images/Ronin.jpg"},
  {id:6, name:"Jcell", price:1200, desc:"New brand product.", img:"images/Jcell.jpg"},
  {id:7, name:"Geman", price:2000, desc:"New brand product.", img:"images/Geman.jpg"},
  {id:8, name:"G Pixel", price:2500, desc:"New brand product.", img:"images/G-Pixel.jpg"}
];

const container = document.getElementById("products");

function showProducts(list){
  container.innerHTML="";
  list.forEach(p=>{
    container.innerHTML += `
      <div class="card" onclick="showDetails(${p.id})">
        <img src="${p.img}">
        <div class="card-content">
          <h3>${p.name}</h3>
          <p class="price">PKR ${p.price}</p>
          <button onclick="event.stopPropagation()">Buy</button>
        </div>
      </div>
    `;
  });
}

function showDetails(id){
  const p = products.find(x=>x.id===id);
  document.getElementById("detailContent").innerHTML = `
    <img src="${p.img}">
    <h2>${p.name}</h2>
    <p class="price">PKR ${p.price}</p>
    <p class="desc">${p.desc}</p>
    <button>Add to Cart</button>
  `;
  document.getElementById("details").style.display="block";
}

function closeDetails(){
  document.getElementById("details").style.display="none";
}

document.getElementById("search").addEventListener("input", e=>{
  const val = e.target.value.toLowerCase();
  showProducts(products.filter(p=>p.name.toLowerCase().includes(val)));
});

showProducts(products);
</script>

</body>
</html>
